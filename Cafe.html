<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafes | Food Ordering System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      color: #fff;
      padding-top: 80px;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.7) !important;
    }
    .navbar .nav-link {
      color: #fff !important;
      font-weight: 500;
    }
    .search-bar {
      max-width: 500px;
      margin: 0 auto 40px;
    }
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-body {
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }
    .menu-btn {
      border-radius: 25px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="Home.html">FoodOrder</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Content -->
  <div class="overlay">
    <div class="container text-center">
      <h1 class="mb-4">Best Cafes</h1>
      <div class="search-bar">
        <input type="text" class="form-control form-control-lg" placeholder="Search cafes...">
      </div>

      <div class="row g-4">
        <div class="col-md-4">
          <div class="card">
            <img src="https://images.unsplash.com/photo-1504754524776-8f4f37790ca0?auto=format&fit=crop&w=800&q=80" class="card-img-top" alt="Cafe 1">
            <div class="card-body">
              <h4>Coffee Corner</h4>
              <p>üìç Bangalore | ‚òï 40 Items Available</p>
              <a href="home.jsp" class="btn btn-warning menu-btn">View Menu</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=800&q=80" class="card-img-top" alt="Cafe 2">
            <div class="card-body">
              <h4>Latte Lounge</h4>
              <p>üìç Hyderabad | ‚òï 55 Items Available</p>
              <a href="home.jsp" class="btn btn-warning menu-btn">View Menu</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img src="https://images.unsplash.com/photo-1559925393-8be0ec4767c8?auto=format&fit=crop&w=800&q=80" class="card-img-top" alt="Cafe 3">
            <div class="card-body">
              <h4>Brewed Bliss</h4>
              <p>üìç Chennai | ‚òï 30 Items Available</p>
              <a href="home.jsp" class="btn btn-warning menu-btn">View Menu</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
